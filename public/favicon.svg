<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5d23"/>
      <stop offset="100%" style="stop-color:#6b8e23"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)"/>
  <!-- Scissors icon -->
  <g fill="white" transform="translate(6, 6) scale(0.625)">
    <!-- Left blade -->
    <ellipse cx="8" cy="8" rx="6" ry="3" transform="rotate(-45 8 8)"/>
    <circle cx="5" cy="5" r="2.5" fill="url(#grad)" stroke="white" stroke-width="1"/>
    <!-- Right blade -->
    <ellipse cx="24" cy="8" rx="6" ry="3" transform="rotate(45 24 8)"/>
    <circle cx="27" cy="5" r="2.5" fill="url(#grad)" stroke="white" stroke-width="1"/>
    <!-- Center pivot -->
    <circle cx="16" cy="12" r="2" fill="white"/>
    <!-- Handles -->
    <path d="M8 12 Q6 20 10 26 Q12 28 14 26 L16 16 Z" fill="white"/>
    <path d="M24 12 Q26 20 22 26 Q20 28 18 26 L16 16 Z" fill="white"/>
  </g>
  <!-- Letter G -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">G</text>
</svg>

